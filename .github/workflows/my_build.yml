name: Fix and Build Windows

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      # =================================================
      # 修复步骤：强制给 core 安装 build_runner 并运行
      # =================================================
      - name: Fix Core Generation
        working-directory: ./simple_live_core
        run: |
          flutter pub get
          # 强制添加构建工具 (解决 "Could not find package" 错误)
          flutter pub add -d build_runner
          flutter pub add -d json_serializable
          # 尝试生成代码 (忽略非致命错误)
          dart run build_runner build --delete-conflicting-outputs
        continue-on-error: true

      # =================================================
      # App 编译步骤
      # =================================================
      - name: Get App Dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Generate App Code
        working-directory: ./simple_live_app
        run: dart run build_runner build --delete-conflicting-outputs
        continue-on-error: true

      - name: Build Windows EXE
        working-directory: ./simple_live_app
        run: flutter build windows --release

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: simple_live_windows_exe
          path: simple_live_app/build/windows/x64/runner/Release/
